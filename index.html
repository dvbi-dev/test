<style>
		body {
			margin: 0;
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		#container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1; /* Đặt z-index để container nằm trên canvas */
		}

		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 0; /* Đặt z-index để canvas nằm dưới container */
		}
	</style>
</head>

<body>
